language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    
before_install:
  - chmod +x gradlew  # Ensure the gradlew script is executable

script:
  - ./gradlew clean build  # Execute the build

